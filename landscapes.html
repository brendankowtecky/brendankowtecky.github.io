				<li class="work-item work-item-gallery oceania"><a href="assets/images/bk/landscape/1.JPG"
	            title="
		            <div class=&quot;work-details&quot;><h5 class=&quot;work-details-title gallery-title font-alt&quot;>
		            		The Misty Mountains
		            </h5><p>
		            		This photograph was taken immediately after a large storm had taken place, which had poured over one hundred millimetres of rain in a single day. The mountains and forests along the west coast of the South Island are used to being abused by the weather. Large amounts of precipitation that build over the Tasmin sea dump down once they hit the mountainous coastline. This creates a beautiful temperate rainforest and powerful waterfalls that can spring up almost anywhere.
			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>
						January 2014
		            </span></li><li><strong>Location: </strong><span class=&quot;font-serif&quot;>
						Fox Glacier, New Zealand
					</span></li></ul> </div>">
                <div class="work-image" title="The Misty Mountains"><img src="assets/images/bk/landscape/thumbnails/1.JPG" alt="The Misty Mountains"/></div>
                </a></li>
<!-------------------------->    
				<li class="work-item work-item-gallery oceania"><a href="assets/images/bk/landscape/2.JPG"
	            title="
		            <div class=&quot;work-details&quot;><h5 class=&quot;work-details-title gallery-title font-alt&quot;>
		            		Lake Hokitika Sunrise
		            </h5><p>
		            		Driving up along the west coast to kayak some rivers further north, we decided to spend a night camping near the town of Hokitika. The following mornings sunrise opened the sky into a brilliant purple hue, allowing for the lake and mountains to be illuminated against the dark shoreline. Throughout my time living in New Zealand, I came to know the west coast of the South Island rather well. We routinely explored the creeks and rivers most weekends and slowly became familiar with this beautiful part of  New Zealand.
			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>
						January 2014
		            </span></li><li><strong>Location: </strong><span class=&quot;font-serif&quot;>
						Hokitika, New Zealand
					</span></li></ul> </div>">
                <div class="work-image" title="Lake Hokitika Sunrise"><img src="assets/images/bk/landscape/thumbnails/2.JPG" alt="Lake Hokitika Sunrise"/></div>
                </a></li>
<!-------------------------->    
				<li class="work-item work-item-gallery arctic"><a href="assets/images/bk/landscape/3.JPG"
	            title="
		            <div class=&quot;work-details&quot;><h5 class=&quot;work-details-title gallery-title font-alt&quot;>
		            		Barren Lands
		            </h5><p>
		            		I came upon this scene while scouting along the shore of eastern Baffin Island keeping an eye out for Polar Bears. The sheer size and the amount of vertical rock along this stretch of the island is impressive, to say the least. Everywhere you turn, cliffs will be rising straight out from the ocean, soaring up for hundreds of meters. Coming across some gentler terrain (as pictured here) is actually a rare find. 
			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>
						August 2018
		            </span></li><li><strong>Location: </strong><span class=&quot;font-serif&quot;>
						Cape Dyer, Baffin Island, Nunavut, Canada 
					</span></li></ul> </div>">
                <div class="work-image" title="Barren Lands"><img src="assets/images/bk/landscape/thumbnails/3.JPG" alt="Barren Lands"/></div>
                </a></li>
<!-------------------------->  
				<li class="work-item work-item-gallery canada"><a href="assets/images/bk/landscape/4.JPG"
	            title="
		            <div class=&quot;work-details&quot;><h5 class=&quot;work-details-title gallery-title font-alt&quot;>
		            		Autumn Bliss
		            </h5><p>
		            		Travelling around Cape Breton Highlands National Park during the month of October is quite remarkable. After thanksgiving, the park is significantly quieter. If your lucky you can have multiple trails and look outs all to yourself. I spent a few days there, slowly making my way from the western edge of the park to the east side. This photo was taken right at the parks eastern border near the town of Ingonish.
			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>
						October 2018
		            </span></li><li><strong>Location: </strong><span class=&quot;font-serif&quot;>
						Cape Breton, Nova Scotia, Canada 
					</span></li></ul> </div>">
                <div class="work-image" title="Autumn Bliss"><img src="assets/images/bk/landscape/thumbnails/4.JPG" alt="Autumn Bliss"/></div>
                </a></li>
<!-------------------------->     
				<li class="work-item work-item-gallery arctic"><a href="assets/images/bk/landscape/5.JPG"
	            title="
		            <div class=&quot;work-details&quot;><h5 class=&quot;work-details-title gallery-title font-alt&quot;>
		            		Baffin Light 
		            </h5><p>
		            		After spending an afternoon visiting the town of Pond Inlet, we started making our way east along its outer coastline. Shortly after leaving Pond Inlet, the shoreline starts to become steeper and cliffs begin to rise straight out from the waters edge. Coming these views with the soft evening light made for quite a memorable experience. 
			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>
						August 2018
		            </span></li><li><strong>Location: </strong><span class=&quot;font-serif&quot;>
						Pond Inlet, Nunavut, Canada  
					</span></li></ul> </div>">
                <div class="work-image" title="Baffin Light"><img src="assets/images/bk/landscape/thumbnails/5.JPG" alt="Baffin Light"/></div>
                </a></li>
<!--------------------------> 
				<li class="work-item work-item-gallery oceania"><a href="assets/images/bk/landscape/6.JPG"
	            title="
		            <div class=&quot;work-details&quot;><h5 class=&quot;work-details-title gallery-title font-alt&quot;>
		            		Castle Hill
		            </h5><p>
		            		This picture was when we spent an Autumn day bouldering in Castle Hill along Arthur’s Pass. The bouldering was difficult, and say for a few easier routes, we ended up being unsuccessful on most. However, when you have a day with  scenery like this surrounding you, I still consider it a win.
			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>
						May 2014
		            </span></li><li><strong>Location: </strong><span class=&quot;font-serif&quot;>
						Castle Hill, New Zealand  
					</span></li></ul> </div>">
                <div class="work-image" title="Castle Hill"><img src="assets/images/bk/landscape/thumbnails/6.JPG" alt="Castle Hill"/></div>
                </a></li>
<!--------------------------> 
				<li class="work-item work-item-gallery oceania"><a href="assets/images/bk/landscape/8.JPG"
	            title="
		            <div class=&quot;work-details&quot;><h5 class=&quot;work-details-title gallery-title font-alt&quot;>
		            		Hills of Green
		            </h5><p>
		            		Driving along some of the less travelled roads of New Zealand was one of my favourite things to do while living down there. This specific road that took us from Mt. Taranaki towards Tongariro National Park was filled with many hidden gems. Small hamlets, green hills, and no shortage of sheep accompanied us along much of the route.
			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>
						May 2014
		            </span></li><li><strong>Location: </strong><span class=&quot;font-serif&quot;>
						Kohuratahi, New Zealand  
					</span></li></ul> </div>">
                <div class="work-image" title="Hills of Green"><img src="assets/images/bk/landscape/thumbnails/8.JPG" alt="Hills of Green"/></div>
                </a></li>
<!--------------------------> 
				<li class="work-item work-item-gallery southamerica"><a href="assets/images/bk/landscape/9.JPG"
	            title="
		            <div class=&quot;work-details&quot;><h5 class=&quot;work-details-title gallery-title font-alt&quot;>
		            		Looming
		            </h5><p>
		            		While hiking part of the infamous “W” trek in Patagonia we came across many photogenic mountainous scenes. However, this particular shot is the one that I was most pleased with. I find it is often the case that the photographs I am most pleased with are from unassuming scenes. Rarely are they from classic viewpoints or of iconic landmarks. I find the thought of not knowing where your next successful image is going to come from quite exciting. It really leaves the door open to experimentation and makes the process much more organic.
			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>
						December 2018
		            </span></li><li><strong>Location: </strong><span class=&quot;font-serif&quot;>
						Los Torres Del Paine National Park, Chile  
					</span></li></ul> </div>">
                <div class="work-image" title="Looming"><img src="assets/images/bk/landscape/thumbnails/9.JPG" alt="Looming"/></div>
                </a></li>
<!--------------------------> 
				<li class="work-item work-item-gallery canada"><a href="assets/images/bk/landscape/10.JPG"
	            title="
		            <div class=&quot;work-details&quot;><h5 class=&quot;work-details-title gallery-title font-alt&quot;>
		            		Coastal
		            </h5><p>
		            		After being stuck on the north side of the Brooks Peninsula for four days as a storm rolled through, we decided to test our luck and try to make to make it around the 40 km headland. Hindsight shows that we should have given the waters another day to subside. Massive waves, strong winds, and dozens of reefs made for eight hours straight of nerve racking paddling. When we finally reached a suitable landing spot we collapsed with fatigue. The following mornings sunrise was when this image was captured. I often think of it as a reward for surviving the previous days ordeals.
			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>
						May 2018
		            </span></li><li><strong>Location: </strong><span class=&quot;font-serif&quot;>
						Brooks Peninsula, British Columbia, Canada  
					</span></li></ul> </div>">
                <div class="work-image" title="Coastal"><img src="assets/images/bk/landscape/thumbnails/10.JPG" alt="Coastal"/></div>
                </a></li>
<!--------------------------> 
				<li class="work-item work-item-gallery canada"><a href="assets/images/bk/landscape/11.JPG"
	            title="
		            <div class=&quot;work-details&quot;><h5 class=&quot;work-details-title gallery-title font-alt&quot;>
		            		River Run
		            </h5><p>
		            		June in northern Ontario can have hot summer temperatures one day, followed by days hovering close to zero degrees. This particular June had seen many of those cold temperature days and had been filled with many rainy and foggy days. The rivers were all running high and the trails through the forest were perpetually damp. If you could manage to keep your camera equipment dry, it made for some fantastic photo opportunities. Eventually the cold spells broke and summer temperatures returned. But of course as the warmer temperatures returned, so did the black flies.			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>
						June 2015
		            </span></li><li><strong>Location: </strong><span class=&quot;font-serif&quot;>
						Sand River, Ontario, Canadac  
					</span></li></ul> </div>">
                <div class="work-image" title="River Run"><img src="assets/images/bk/landscape/thumbnails/11.JPG" alt="River Run"/></div>
                </a></li>
<!--------------------------> 
				<li class="work-item work-item-gallery arctic"><a href="assets/images/bk/landscape/12.JPG"
	            title="
		            <div class=&quot;work-details&quot;><h5 class=&quot;work-details-title gallery-title font-alt&quot;>
		            		Mountains from the Sea
		            </h5><p>
		            		The eastern side of Baffin Island is one of the most rugged and steep coastlines that I have ever experienced. Cliffs rise straight out of the water for thousands of feet, and can stretch for many tens of kilometres before you could find even a potential landing site. Combine this steep topography with brutally cold weather, Polar Bears, and almost zero human presence and you have a pretty wild location. The island in the photograph greeted us upon exiting one of the large fjords. It too is very distinctive with sheer cliffs and inhospitable appearance. 
			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>
						August 2018
		            </span></li><li><strong>Location: </strong><span class=&quot;font-serif&quot;>
						Baffin Island, Nunavut  
					</span></li></ul> </div>">
                <div class="work-image" title="Mountains from the Sea"><img src="assets/images/bk/landscape/thumbnails/12.JPG" alt="Mountains from the Sea"/></div>
                </a></li>
<!--------------------------> 
				<li class="work-item work-item-gallery oceania"><a href="assets/images/bk/landscape/13.JPG"
	            title="
		            <div class=&quot;work-details&quot;><h5 class=&quot;work-details-title gallery-title font-alt&quot;>
		            		Fox Névé
		            </h5><p>
		            		After being dropped off by helicopter on top of the Fox neve, my climbing partner and I worked our way across the glacial terrain to a nearby hut that we would plan to stage our adventures from for the next three days. The first night was magical. Everything around was cast in golden tones as we watched the sun set far off over the Tasman Sea. A few clouds hung low in the valley’s, but at the elevation we were currently at it was perfectly clear. This photograph was taken just a handful of meters away from the huts front door.
			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>
						March 2014
		            </span></li><li><strong>Location: </strong><span class=&quot;font-serif&quot;>
						Fox Glacier Névé, New Zealand  
					</span></li></ul> </div>">
                <div class="work-image" title="Fox Névé"><img src="assets/images/bk/landscape/thumbnails/13.JPG" alt="Fox Névé"/></div>
                </a></li>
<!--------------------------> 
				<li class="work-item work-item-gallery southamerica"><a href="assets/images/bk/landscape/14.JPG"
	            title="
		            <div class=&quot;work-details&quot;><h5 class=&quot;work-details-title gallery-title font-alt&quot;>
		            		Patagonian Mountains
		            </h5><p>
		            		The mountains throughout Los Torres Del Paine National Park are both sizeable and perceptible in their appearance. As we spent spent the better part of a week in this park exploring the lakes, rivers, and trails, these magnificent mountains would constantly be starring down. Their block like appearance make them some of the most recognizable in the world, and they have become a staple image when showcasing the beautiful Patagonian scenery.
			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>
						December 2018
		            </span></li><li><strong>Location: </strong><span class=&quot;font-serif&quot;>
						Los Torres Del Paine National Park, Chile  
					</span></li></ul> </div>">
                <div class="work-image" title="Patagonian Mountains"><img src="assets/images/bk/landscape/thumbnails/14.JPG" alt="Patagonian Mountains"/></div>
                </a></li>
<!--------------------------> 
				<li class="work-item work-item-gallery southamerica"><a href="assets/images/bk/landscape/15.JPG"
	            title="
		            <div class=&quot;work-details&quot;><h5 class=&quot;work-details-title gallery-title font-alt&quot;>
		            		Rising Hills
		            </h5><p>
		            		This image was captured a long bus ride from Puerto Natales, Chile, to El Chalten, Argentina. The majority of the journey that day had been through flat desert like landscapes. But as we began to approach our destination, the topography began to rise. As we began to approach El Chalten, the sun started to hang lower in the sky. It cast long harsh shadows on the hills that paralleled the road. We were treated to this light show for the last 30 minutes as we gradually rolled towards our destination.
			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>
						December 2018
		            </span></li><li><strong>Location: </strong><span class=&quot;font-serif&quot;>
						El Chalten, Argentina  
					</span></li></ul> </div>">
                <div class="work-image" title="Rising Hills"><img src="assets/images/bk/landscape/thumbnails/15.JPG" alt="Rising Hills"/></div>
                </a></li>
<!--------------------------> 
				<li class="work-item work-item-gallery oceania"><a href="assets/images/bk/landscape/16.JPG"
	            title="
		            <div class=&quot;work-details&quot;><h5 class=&quot;work-details-title gallery-title font-alt&quot;>
		            		Reflect
		            </h5><p>
		            		On a quick visit to Aoraki National Park we drove along the shoreline of Lake Pukaki. This lake is famous for its bright blue coloured water and scenic surroundings. It was already late fall and fresh snow covered the Canterbury hills. Normally, shooting on a blue bird day during mid day light makes for poor photographs. However, in this case it seems to have worked and I think it  even adds to the simplistic beauty that surrounds the infamous lake.
			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>
						May 2014
		            </span></li><li><strong>Location: </strong><span class=&quot;font-serif&quot;>
						Lake Pukaki, New Zealand  
					</span></li></ul> </div>">
                <div class="work-image" title="Reflect"><img src="assets/images/bk/landscape/thumbnails/16.JPG" alt="Reflect"/></div>
                </a></li>
<!--------------------------> 
				<li class="work-item work-item-gallery arctic"><a href="assets/images/bk/landscape/17.JPG"
	            title="
		            <div class=&quot;work-details&quot;><h5 class=&quot;work-details-title gallery-title font-alt&quot;>
		            		Fiordland
		            </h5><p>
		            		It may be touristy, but travelling through Fiordland National Park is a must when visiting the South Island of New Zealand. It’s steep walls and rough seas create a demanding presence. What really makes it so unique though, is the dozens of waterfalls that pour hundreds of feet down from the tops of the hills straight into the ocean. During a rainy day (which is most days down there) the number of waterfalls easily double and add even more majesty to the awe inspiring fiords.
			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>
						May 2014
		            </span></li><li><strong>Location: </strong><span class=&quot;font-serif&quot;>
						Milford Sound, New Zealand  
					</span></li></ul> </div>">
                <div class="work-image" title="Fiordland"><img src="assets/images/bk/landscape/thumbnails/17.JPG" alt="Fiordland"/></div>
                </a></li>
<!--------------------------> 
				<li class="work-item work-item-gallery oceania"><a href="assets/images/bk/landscape/18.JPG"
	            title="
		            <div class=&quot;work-details&quot;><h5 class=&quot;work-details-title gallery-title font-alt&quot;>
		            		Collision or Ocean Spray
		            </h5><p>
		            		Pancake Rocks is an impressive geological attraction that lies near the border of Paparoa National Park. The layered limestone creates steep cliffs, sea stacks, arches, and a fairly reliable blowhole. If you can time your visit with high tide and a choppy day then you can be sure to see massive spray come pouring through the rocks as the waves smash into the rocks below. Even if you visit during a lower tide, rocks themselves should keep you well entertained for some time. 
			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>
						February 2014
		            </span></li><li><strong>Location: </strong><span class=&quot;font-serif&quot;>
						Pancake Rocks, New Zealand  
					</span></li></ul> </div>">
                <div class="work-image" title="Collision or Ocean Spray"><img src="assets/images/bk/landscape/thumbnails/18.JPG" alt="Collision or Ocean Spray"/></div>

		            		Storm Cell
		            </h5><p>
		            		Even if you have an idea of what you want to photograph, the weather and light don’t always cooperate. On this occasion, I woke up at 4am to begin hiking towards Mt. Fitzroy trying to get an image of the beautiful mountain range lit up during sunrise. After and hour and a half walk through the dark I found my vantage point. It had been a clear night and I was optimistic for an impressive sunrise. However, just minutes before the sun was due to rise, dark clouds formed and covered the entirety of the sky.  There would be no sunrise on the Fitzroy range that morning. After a moment or two of pouting, I noticed the clouds continuing to take shape and darken over the hills to the south. It may not have been the original image I was after, but it did create a compelling scene none the less. 
			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>

		            		Autumn Valley
		            </h5><p>
		            		After completing a sea kayak course in Nova Scotia, I decided to explore the Cape Breton Highlands before returning home. Loading my gear in the car I drove through heavy rain towards the beautiful island. I spent the first soggy night camped by the beach along the south west coast. Upon awaking the next morning I found a nice mix of sun and clouds that filled the sky. I continued travelling north and was pleasantly surprised to find an almost empty Cape Breton national park and fall colours that still permeated the forests. The next few days were filled with great hiking, amazing viewpoints, and almost empty oceanside roads. 
			        </p><ul><li><strong>Date: </strong><span class=&quot;font-serif&quot;>

		            </h5><p>

		            		Sometimes you plan out a photograph carefully, making sure that you have the right light, that you are in the correct location, and that you have the proper equipment. other times the scene just appears. This is certainly an example of the latter. On a surf session to an unnamed beach on the west coast of the South Island, these steps laid undisturbed. Knowing less about photography than I do now, I simply raised my camera, took one quick “click”, and then continued on downs toward the beach.  It was only after that I realized how much I liked this image as it allows us to imagine and ask questions about why the steps are there, and what lies beyond them.
